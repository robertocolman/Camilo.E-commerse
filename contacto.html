    <main class="contact">
        <form action="" class="contactForm">
            <label for="nombre" class="contactSize">Nombre y apellido:</label>

            <br>
            <label for="email" class="contactSize">Email:</label>

            <br>
            <label for="tel" class="contactSize">Telefono:</label>
            <input type="tel" id="tel">
            <br>
            <label for="comentario" class="contactSize">Dejanos tu mensaje</label>
            <br>
            <textarea name="" id="comentario" cols="30" rows="10"></textarea>
            <br>
            <input type="reset" value="Cancelar">
            <input type="submit" value="Enviar">
        </form>
