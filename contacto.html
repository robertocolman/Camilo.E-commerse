<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camilo E-commerce</title>
    <link rel="stylesheet" href="img/logo.pestaña2.png">
    <link rel="shortcut icon" href="img/logo.pestaña2.png" type="imagen/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <a href="index.html">
            <img src="img/logo2.png" width="70" height="90" alt="Logo de camilo E-commerce">
        </a>
        <h1>Camilo E-commerce</h1>
        <ul>
            <li>
                <a href="index.html">Inicio</a>
            </li>
            <li>
                <a href="nosotros.html">Nosotros</a>
            </li>
            <li>
                <a href="Contacto.html">Contacto</a>
            </li>
        </ul>
    </nav>
    <section>
        <ul>
            <li>
                <p>Articulos para viaje</p>
                <a href="productos/articulos-viaje.html">Ver productos</a>
            </li>
            <li>
                <p>Ropa de viaje</p>
                <a href="productos/ropa-viaje.html">Ver productos</a>
            </li>
            <li>
                <p>Alimento para tu viaje</p>
                <a href="productos/alimento-viaje.html">Ver productos</a>
            </li>
        </ul>
    </section>
    <main>
        <h2>Contactate con nosotros</h2>
        <form action="">
            <label for="nombre">Nombre y apellido:</label>
            <input type="nombre" id="nombre">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email">
            <br>
            <label for="tel">Telefono:</label>
            <input type="tel" id="tel">
            <br>
            <label for="comentario">Dejanos tu mensaje</label>
            <br>
            <textarea name="" id="comentario" cols="30" rows="10"></textarea>
            <br>
            <input type="reset" value="Cancelar">
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer class="footer">
        <h3>
            Seguinos en nuestras redes sociales
        </h3>
        <a href="https://www.coderhouse.com/" target="_blank">
            <img src="img/facebook.png" alt="facebook">
        </a>
        <a href="https://www.coderhouse.com/" target="_blank">
            <img src="img/instragram.png" alt="instagram">
        </a>
        <a href="https://www.coderhouse.com/" target="_blank">
            <img src="img/youtube.png" alt="youtube">
        </a>
    </footer>
</body>
</html>
